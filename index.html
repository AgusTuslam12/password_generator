<html lang="en">
<head>

    <title>Pass Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body>
    <div class="container p-5   min-vh-100">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:20px; border:none">
            <div class="card-body p-5">
            <h2 class="text-center fw-bold mt-8">Generate Password</h2>
            <div class=" d-flex  mt-20 flex-column gap-2 mt-4">
                <button class="btn btn-success text-uppercase fw-bold btn-lg" onclick="getPassword()"> Generate Pass</button>
                <label for="password" class="fw-bold">Password</label> 
                <div class="d-flex password-box">
                    <input class="form-control form-control-lg" id="password" disabled />
                    <!-- <i class="uil uil-copy5 copy-icon"></i> -->
                    <img class="uil uil-copy copy-icon justify-content-center pt-2 p-2" src="assets/content-copy.png" width="50" height="50" alt="">
                </div>

                <label for="hash" class="fw-bold">Hash Cipher encrypted</label>
                <div class="d-flex hash-pass">
                    <input class="form-control form-control-lg" id="hash" disabled />
                    <img class=" uil ul-copy copy-icon justify-content-center pt-2 p-2" src="assets/content-copy.png" width="50" height="50" alt="">

                </div>
                
                    <label for="decrypt" class="fw-bold">Cipher Decrypt</label>
                    <input class="form-control form-control-lg" id="decrypt" disabled />


                <button class="btn btn-warning text-uppercase fw-bold btn-lg mt-4 " onclick="reset()">Reset</button>
            </div>
            </div>
        </div>
    </div>
