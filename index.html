<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pass Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-left"> 
            <h2>Generate Password</h2>
            <div class="d-flex flex-column gap-2 mt-4">
                <button class="btn btn-dark text-uppercase fw-bold btn-lg" onclick="getPassword()"> Generate Pass</button>
                <label for="password">Password</label>
                <input class="form-control form-control-lg" id="password" disabled />


                <label for="hash">Hash MD5</label>
                <input class="form-control form-control-lg" id="hash" disabled />
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
